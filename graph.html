<!DOCTYPE html>
<html>
<title>V-I GRAPH</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>
  <button class="button" style="background-color:black;color: aliceblue;"
      onclick="location.href='graph.html'">
      <b>RESTART</b>
      </button>
<canvas id="myChart" width="1100" height="525"></canvas>
<script>
var xValues = [];
var yValues = [];
var r;
r=prompt("Please enter the value of resistor for getting a proper graph");
generateData("x * r", 1, 50, 1);
new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      pointRadius: 1,
      borderColor: "rgba(0,255,0,0.5)",
      data: yValues
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Y-axis:VOLTAGE(V)  X-axis:CURRENT(A)",
      fontSize: 16
    }
  }
});
function generateData(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues.push(eval(value));
    xValues.push(x);
  }
}
</script>
</body>
</html>
